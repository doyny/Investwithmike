<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Invest with Mike</title>
  <style>
    :root {
      --primary: #6a00f4;
      --secondary: #ff61d2;
      --highlight: #00f7ff;
      --light: #ffffff;
      --dark: #1f1f2e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--primary), var(--secondary));
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--light);
      color: var(--dark);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--highlight);
      color: var(--dark);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #01e1ec;
    }

    .link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome Back</h2>
    <p>Login to manage your investments with Mike.</p>

    <form>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

</body>
</html>
